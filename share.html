<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic OG Tags for LinkedIn -->
    <meta property="og:title" content="Anokha TechFair & Exhibitions 2026">
    <meta property="og:description" id="og-description" content="">
    <meta property="og:image" content="https://yourdomain.com/images/anokha_2026.png">
    <meta property="og:url" content="https://anokhatechfest.com">
    <meta property="og:type" content="website">
    
    <title>Share - Anokha TechFair</title>
    
    <script>
        // Extract text from URL parameter and inject into OG tag
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text') || 'Visit Anokha TechFair & Exhibitions 2026';
        document.getElementById('og-description').setAttribute('content', text);
        
        // Redirect to main site after 1 second
        setTimeout(() => {
            window.location.href = 'https://anokhatechfest.com';
        }, 1000);
    </script>
</head>
<body>
    <h1>Redirecting to Anokha TechFair...</h1>
</body>
</html>
